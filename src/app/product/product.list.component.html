<div class="card">
    <div class="card-header">
            {{title}}
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='listFilter'>
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By:{{listFilter}}</h4>
            </div>
        </div>
    </div>

    <div class="tabel-responseve">
        <table class="table" *ngIf="products &&products.length>0">
            <thead>
                <tr>
                    <th><button class="btn btn-primary" (click)='toggleImage()'>
                        {{showImage?'hide':'show'}} image</button></th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Avaible</th>
                    <th>Price</th>
                    <th>5 star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of filterProducts">
                    <td><img *ngIf='showImage' [src]='product.imageUrl'
                        [title]='product.productName'
                         alt=""
                         [style.width.px]='imageWidth'
                         [style.margine.px]='imageMargine'/></td>
                    <td> <a [routerLink]="['/product/',product.productId ]" >{{product.productName}}</a> </td>
                    <td>{{product.productCode | lowercase | convertToSpace:'-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                    <!-- <td><pm-star [rating]='product.starRating' (ratingEventClicked)='onRatingClicked($event)'></pm-star> </td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
